<html>
	<head>
    		<title>Car Usage Map</title>
    		<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    		<link rel="stylesheet" href="style.css">
		
    		<script src= "index.js"></script>
  	</head>
  	<body>
		<div id = "panel">
			<b>Start:</b>
			<input id="start" class="controls" type="text" placeholder="Enter an origin location"/>
			<b>End:</b>
			<input id="end" class="controls" type="text" placeholder="Enter a destination location"/>
		</div>
		<div id = "usage">
			<b>Total Energy Used:</b>
			<p id = "energy"></p>
		</div>

		<div id="map"></div>
		<script async defer src= "https://maps.googleapis.com/maps/api/js?libraries=places&key=<!--Key-->&callback=initialize"></script>

  	</body>

</html>
